<ion-header>

  <ion-navbar>
    <ion-title>library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>select element</h3>
  <ion-list>

  <button  
  ion-item 
  *ngFor="let element of element_data"
  [navPush]="catelementPage" [navParams]="element">
    <ion-icon name="star"></ion-icon>
    <h2>{{ element.categoryname}}</h2>

    <p *ngFor="let all of element.elements">{{ all.title}}</p>
  </button>
  </ion-list>

      <form [formGroup]="elementForm" (ngSubmit)="onAddElement()">
          <ion-list>
            <ion-item>
              <ion-label floating>Title</ion-label>
              <ion-input
                type="text"
                formControlName="title"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Category</ion-label>
              <ion-select formControlName="category">
                <ion-option value="cat1">Start event</ion-option>
                <ion-option value="cat2">Start event</ion-option>
                <ion-option value="cat3">Start event</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label floating>SUb category</ion-label>
              <ion-select formControlName="sub_cat">
                <ion-option value="cat1">Start event</ion-option>
                <ion-option value="cat2">Start event</ion-option>
                <ion-option value="cat3">Start event</ion-option>
              </ion-select>
            
            </ion-item>
            <ion-item>
                <ion-label floating>Content</ion-label>
                <ion-input
                type="text"
                formControlName="content"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Image</ion-label>
              <ion-input
                type="text"
                formControlName="image"></ion-input>
            </ion-item>
          </ion-list>
          <button
            type="submit"
            ion-button
            block>Recipe</button>
        </form>

</ion-content>
