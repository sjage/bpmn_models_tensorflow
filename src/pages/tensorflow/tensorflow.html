<ion-header>

  <ion-navbar>
    <ion-title>tensorflow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card-content>
      You can try Tensorflow BPMN recognition by importing or selecting image from file
        <button
        ion-button
        icon-left
        block
        outline
        type="button"
        (click)="addcam($event)">
        <ion-icon name="camera"></ion-icon>
        Open Camera
      </button>

      </ion-card-content>
        <div class="overlay"></div>
        <input #imageInput hidden class="file-input" accept="image/*" type="file" (change)="startUpload($event.target.files)">
        <ion-card>
          <img hidden #image224by224 src="" />
          <img (click)="uploadPhoto($event)" #originalImage src="/assets/imgs/placeholder.png" />
      
          <ion-list>
            
            <ion-item *ngFor="let guess of predictions">
                <p>I predict with <strong>{{(guess.probability * 100).toFixed(1)}}%</strong> accuracy this is a:</p>
                <p class="labels">
        
                  <ion-badge>{{guess.className}}</ion-badge>
                </p>
            </ion-item>
          </ion-list>
        </ion-card>
        <ion-fab bottom right>
          <button ion-fab color="primary" (click)="uploadPhoto($event)"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
      
</ion-content>
